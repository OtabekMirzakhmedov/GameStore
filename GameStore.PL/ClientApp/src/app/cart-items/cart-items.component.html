

<div *ngIf="getTotalPrice()==0">
    <div class="container">
        <div class="col-4 d-flex justify-content-start">
            <h1>Your Shopping Cart is Empty</h1>
        </div>
    </div>
</div>

    <div *ngIf="getTotalPrice()>0">
        <div class="container">
            <div class="d-flex flex-row align-items-center">
                <div class="col-4 d-flex justify-content-start">
                    <h4>Your Shopping Cart</h4>
                </div>

                <div class="col-4 d-flex justify-content-end">
                    <h1>Total: {{getTotalPrice() | currency:'USD':true}}</h1>
                </div>


                <div class="col-2 d-flex justify-content-end">
                    <button class="btn btn-success" [routerLink]="['/proceed']">
                        Proceed
                    </button>
                </div>
            </div>
        </div>

        <br />

        <div *ngFor="let item of cartItemsWithQuantity">
            <mat-card class="cards cart-card">
                <div class="row d-flex flex-row align-items-center">
                    <div class="col-auto">
                        <img class="cart-image justify-content-start" src="{{item.game.imageUrl}}" />
                    </div>
                    <div class="col-3 cart-game">
                        <h6>{{item.game.title}}</h6>
                        <h4>{{item.game.price | currency:'USD':true}}</h4>
                    </div>

                    <div class="d-flex flex-row align-items-center card-quantity">
                        <button mat-icon-button color="primary" (click)="decrease(item)">
                            <mat-icon>remove</mat-icon>
                        </button>
                        <h5 class="text-grey mt-1 mr-1 ml-1 card-quantity-text ">{{item.quantity}}</h5>
                        <button mat-icon-button color="accent" (click)="increase(item)">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                    <div class="col-3 cart-game">
                        <h6>Total:</h6>
                        <h4>{{item.game.price*item.quantity | currency:'USD':true}}</h4>
                    </div>
                    <button mat-fab color="warn" (click)="remove(item)">
                        <mat-icon>close</mat-icon>
                    </button>






                </div>


            </mat-card>


        </div>
    </div>
