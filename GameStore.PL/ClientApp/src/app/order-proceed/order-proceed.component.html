
<div>
    <div class="container">
        <div class="justify-content-start">
            <h4>Completing your order</h4>
        </div>
    </div>
</div>
<div class="register-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text"
                   formControlName="firstname"
                   class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
            <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                <div *ngIf="f.firstname.errors.required">Firstname is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text"
                   formControlName="lastname"
                   class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
            <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                <div *ngIf="f.lastname.errors.required">Lastname is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text"
                   formControlName="email"
                   class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email is invalid</div>
            </div>
        </div>



        <div class="form-group">
            <label>Phone</label>
            <input type="text"
                   formControlName="phone"
                   class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                <div *ngIf="f.phone.errors.required">Phone number is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Payment type</label>
            <select class="form-control" formControlName="paymentdropdown"
                    [ngClass]="{ 'is-invalid': submitted && f.paymentdropdown.errors }">

                <option></option>
                <option>Card</option>
                <option>Cash</option>
            </select>
            <div *ngIf="submitted && f.paymentdropdown.errors" class="invalid-feedback">
                <div *ngIf="f.paymentdropdown.errors.required">Payment method is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Comments [optional]</label>
            <textarea class="form-control" formControlName="comments" rows="3"></textarea>

        </div>

        <div class="form-group form-check">
            <input type="checkbox"
                   formControlName="acceptTerms"
                   class="form-check-input"
                   [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
            <label for="acceptTerms" class="form-check-label">I have read and agree to the Terms</label>
            <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">
                Accept Terms is required
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Order</button>
            <button type="button"
                    (click)="onReset()"
                    class="btn btn-warning float-right">
                Reset
            </button>
        </div>
    </form>
</div>
