<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3" *ngIf="registration">

        <div class="container-fluid">
            <a class="navbar-brand" [routerLink]="['/']">GameStore</a>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target=".navbar-collapse"
                    aria-label="Toggle navigation"
                    [attr.aria-expanded]="isExpanded"
                    (click)="toggle()">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="navbar-collapse collapse d-flex justify-content-center"
                 [ngClass]="{ show: isExpanded }">
                <ul class="navbar-nav">

                    <li class="nav-item"
                        [routerLinkActive]="['link-active']"
                        [routerLinkActiveOptions]="{ exact: true }">
                        <a class="nav-link text-dark" [routerLink]="['/']">Games</a>
                    </li>

                    <li class="nav-item" [routerLinkActive]="['link-active']">
                        <a class="nav-link text-dark" [routerLink]="['/counter']">Community</a>
                    </li>
                    <li class="nav-item" [routerLinkActive]="['link-active']">
                        <a class="nav-link text-dark" [routerLink]="['/fetch-data']">About</a>
                    </li>
                    <li class="nav-item" [routerLinkActive]="['link-active']">
                        <a class="nav-link text-dark" [routerLink]="['/trial']">Support</a>
                    </li>
                </ul>
            </div>



            <div *ngIf="!loggedIn()">
                <div class="navbar-collapse collapse d-flex justify-content-end"
                     [ngClass]="{ show: isExpanded }">
                    <ul class="navbar-nav">
                        <li class="nav-item" [routerLinkActive]="['link-active']">
                            <a class="nav-link text-dark float-right" [routerLink]="['/register']" (click)="Register()">register</a>
                        </li>
                        <li class="nav-item" [routerLinkActive]="['link-active']">
                            <a class="nav-link text-dark float-right" [routerLink]="[]" (click)="onLogin()">LogIn</a>
                        </li>
                    </ul>
                </div>

            </div>
            <div *ngIf="loggedIn()">
                <div class="navbar-collapse collapse d-flex justify-content-end"
                     [ngClass]="{ show: isExpanded }">
                    <ul class="navbar-nav">
                        <li>

                            <img title="click to change avatar" src="{{CurrentUser.imageUrl}}" alt="click to change avatar" class="avatar" (click)="changeAvatar()">
                        </li>
                        <li class="nav-item" [routerLinkActive]="['link-active']">
                            <a  class="nav-link text-dark float-right" >{{CurrentUser.firstName +' '+CurrentUser.lastName}}</a>
                        </li>
                        <li class="nav-item" [routerLinkActive]="['link-active']">
                            <a class="nav-link text-dark float-right"  (click)="onLogout()"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>

            </div>


        </div>
     
    </nav>
  
    </header>
